<ion-content>
  <ng-container [ngSwitch]="state">

    <ng-container *ngSwitchCase="'setting'">
      <h2 text-center>Set up your board</h2>
      <ion-grid>
        <ion-row text-center>
          <ion-col
            size-md="4"
            size-xs="12"
          >
            <h4>Ships that you need to put in the board:</h4>
            <ion-list>
              <ion-item *ngFor="let ship of ships; let i = index">
                {{ ship.name }} (size {{ ship.size }})
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col
            size-md="8"
            size-xs="12"
          >
            <h4>Your Board</h4>
            <board
              type="setting"
              [status]="myBoardStatus"
              (step)="step($event)"
            ></board>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ng-container>

  </ng-container>
</ion-content>
